<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .hide {
        display: none;
      }

      .show {
        display: block;
        border: black;
        border-style: solid;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="bodydiv">
      <h1>Frame 1</h1>
      <div id="received-message1" name="received-message" class="show">
        <h1>1a</h1>
      </div>
      <div id="received-message2" name="received-message" class="hide">
        <h1>2a</h1>
      </div>
      <div id="received-message3" name="received-message" class="hide">
        <h1>3a</h1>
      </div>
      <div id="received-message4" name="received-message" class="hide">
        <h1>4a</h1>
      </div>
      <div id="received-message5" name="received-message" class="hide">
        <h1>5</h1>
      </div>
    </div>
  </body>
  <script>
    function displayMessage(evt) {
      let id = 0;
      if (evt.origin !== "http://127.0.0.1:5500") {
        console.log("Incorrect evt.origin");
      } else {
        id = evt.data.id;
      }
      const collection = document.getElementsByName("received-message");
      for (let i = 0; i < collection.length; i++) {
        if (i == id) {
          collection[i].setAttribute("class", "show");
        } else {
          collection[i].setAttribute("class", "hide");
        }
      }
      console.log("evt.data: ", evt.data);

      const col = document.getElementById("bodydiv");
      //   const col = document.getElementsByTagName("body");
      console.log(col);
      let data = [];
      for (let i = 0; i < col.length; i++) {
        data.push(i);
      }
      var iframeWin =
        parent.document.getElementById("da-iframe2").contentWindow;
      iframeWin.postMessage({ "bodydiv": col.outerHTML }, "http://127.0.0.1:5500");
    }

    if (window.addEventListener) {
      // For standards-compliant web browsers
      window.addEventListener("message", displayMessage, false);
    } else {
      window.attachEvent("onmessage", displayMessage);
    }
    window.onload = function () {
      //   const col = document.getElementsByName("received-message");
      const col = document.getElementById("bodydiv");
      //   const col = document.getElementsByTagName("body");
      console.log(col);
      let data = [];
      for (let i = 0; i < col.length; i++) {
        data.push(i);
      }
      var iframeWin =
        parent.document.getElementById("da-iframe2").contentWindow;
      iframeWin.postMessage({ "bodydiv": col.outerHTML }, "http://127.0.0.1:5500");
    };
  </script>
</html>
