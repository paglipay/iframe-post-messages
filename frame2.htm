    function displayMessage(evt) {
      var message;
      if (evt.origin !== "http://127.0.0.1:5500") {
        message = "Incorrect evt.origin";
      } else {
        // message = "I got " + evt.data + " from " + evt.origin;
        message = evt.data;
        const collection = document.getElementsByName("received-message");
        for (let i = 0; i < collection.length; i++) {
          if (collection[i].id == evt.data) {
            collection[i].setAttribute("class", "show");
          } else {
            collection[i].setAttribute("class", "hide");
          }
        }
      }
        console.log("message: ", message);
      console.log("OBJtoXML: ", OBJtoXML(message));
    }

    if (window.addEventListener) {
      // For standards-compliant web browsers
      window.addEventListener("message", displayMessage, false);
    } else {
      window.attachEvent("onmessage", displayMessage);
    }



    var InputJSON =
      "{College:{entry: [{ Student : 'shiv', Roll_No: 12},{ Student : 'yadav',Roll_No: 56}]}}";
    var output = eval("OBJtoXML(" + InputJSON + ");");

    function OBJtoXML(obj) {
      var xml = "";
      for (var prop in obj) {
        xml += obj[prop] instanceof Array ? "" : "<" + prop + ">";
        if (obj[prop] instanceof Array) {
          for (var array in obj[prop]) {
            xml += "<" + prop + ">";
            xml += OBJtoXML(new Object(obj[prop][array]));
            xml += "</" + prop + ">";
          }
        } else if (typeof obj[prop] == "object") {
          xml += OBJtoXML(new Object(obj[prop]));
        } else {
          xml += obj[prop];
        }
        xml += obj[prop] instanceof Array ? "" : "</" + prop + ">";
      }
      var xml = xml.replace(/<\/?[0-9]{1,}>/g, "");
      return xml;
    }
