<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hide {
        display: none;
      }

      .show {
        display: block;
        border: black;
        border-style: solid;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <h1>Frame 2</h1>
    <div id="btns"></div>
  </body>
  <script>

    function displayMessage(evt) {
      var message;
      if (evt.origin !== "http://127.0.0.1:5500") {
        message = "Incorrect evt.origin";
      } else {
        // message = "I got " + evt.data + " from " + evt.origin;
        message = evt.data;
        const collection = document.getElementsByName("received-message");
        for (let i = 0; i < collection.length; i++) {
          if (collection[i].id == evt.data) {
            collection[i].setAttribute("class", "show");
          } else {
            collection[i].setAttribute("class", "hide");
          }
        }
      }
      console.log("message: ", message);
    //   document.getElementById("root").innerHTML = message["bodydiv"];
      var doc = new DOMParser().parseFromString(message["bodydiv"], "text/xml");
      console.log("doc: ", doc);
      console.log(
        "received-message: ",
        doc.getElementsByName("received-message")
      );
      const btnsDiv = document.getElementById("btns");
      btnsDiv.innerHTML = ''
      var iframeWin = parent;
      for (
        let b = 0;
        b < doc.getElementsByName("received-message").length;
        b++
      ) {
        const btn = document.createElement("button");
        // btn.innerHTML = "Show " + (b + 1);
        btn.innerHTML = "" + doc.getElementsByName("received-message")[b].innerHTML;
        // btn.innerHTML += "" + doc.getElementsByName("received-message")[b].id;
        btn.onclick = function () {
          iframeWin.postMessage(
            JSON.stringify({
              message: b,
              action: { type: "tabSwitch", payload: { id: b } },
            }),
            "http://127.0.0.1:5500"
          );
          return false;
        };
        btnsDiv.appendChild(btn);
      }
    }

    if (window.addEventListener) {
      // For standards-compliant web browsers
      window.addEventListener("message", displayMessage, false);
    } else {
      window.attachEvent("onmessage", displayMessage);
    }
  </script>
</html>
